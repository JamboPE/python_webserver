<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-color: {{ background_color }};
                color: {{ text_color }};
            }
        </style>
        <title>QKD Error Correction</title>
    </head>
    <body>
        <form class="mb-3 form-check form-switch" style="border-bottom: 10cm;" method="POST">
            Dark Mode<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="tesco">
            <input type="submit" value="Submit">
        </form>
        <div>
            <h1>Quantum Key Distrobuition Cascade Error Correction</h1>
            <p>Enter Alice and Bob's keys to return a corrected key, the number of parity bits, the number of errors, the Shannon limit and the number of itterations used.</p>
        </div>
        <div class="form-floating mb-3">
            <form method="POST">
                <label for="alice_string">Alice's Key</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="Type binary string..." name="alice_string">
                <br>
                <label for="bob_string">Bob's Key</label>
                <input name="bob_string">
                <br>
                <input type="submit" value="Correct Strings">
            </form>
        </div>
    </body>
</html>
