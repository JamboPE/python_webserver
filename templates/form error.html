<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-color: rgb(80,80,80);
                color: white;
                padding: 1cm;
            }
        </style>
        <title>QKD Error Correction</title>
    </head>
    <body>
        <div>
            <h1>Quantum Key Distrobuition Cascade Error Correction</h1>
            <p>Enter Alice and Bob's keys to return a corrected key, the number of parity bits, the number of errors, the Shannon limit and the number of itterations used.</p>
            <p class="alert alert-danger alert-dismissible fade show" role="alert">{{ error }}</p>
        </div>
        <div class="form-floating mb-3">
            <form method="POST">
                <label for="alice_string">Alice's Key</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="Type binary string..." name="alice_string" inputmode="numeric" pattern="[0-1]*">
                <br>
                <label for="bob_string">Bob's Key</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="Type binary string..." name="bob_string" inputmode="numeric" pattern="[0-1]*">
                <br>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </body>
</html>
